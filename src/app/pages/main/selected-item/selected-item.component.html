<div *ngIf="socialInfo" class="teddy-bear">
  <div class="teddy-text">
    <h4>{{socialInfo.title}}</h4>
    <span class="w-line"> </span>
    <img [src]="socialInfo.img" alt="" class="img-responsive">
  </div>
  <div class="teddy-follow">
    <ul>
      <li class="folw-h">
        <h3>{{socialInfo.followers}}</h3>
        <p>Followers</p>
      </li>
      <li>
        <h3>{{socialInfo.following}}</h3>
        <p>Following</p>
      </li>
    </ul>
  </div>
</div>
